<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .lock-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #764ba2;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .content {
            display: none;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #28a745;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        .revealed {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lock-icon">üîí</div>
        <h1>Protected Information</h1>
        <p>Enter the password to access sensitive information:</p>
        
        <input type="password" id="passwordInput" placeholder="Enter password" onkeypress="if(event.key==='Enter') checkPassword()">
        <br>
        <button onclick="checkPassword()">Unlock</button>
        
        <div class="error" id="errorMsg">‚ùå Incorrect password. Access denied.</div>
        
        <div class="content" id="protectedContent">
            <h3>üîì Access Granted</h3>
            <div class="revealed">
                CTRL + SHIFT + A<br><br>
                TURNS ON ADMIN MODE
            </div>
            <p style="color: #666; font-size: 12px; margin-top: 15px;">
                Keep this information confidential.
            </p>
        </div>
    </div>

    <script>
        // Obfuscated password check
        const _0xp4ss = ['1', '9', '9', '8'];
        const _0xc0de = _0xp4ss.join('');
        
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const content = document.getElementById('protectedContent');
            
            if (input === _0xc0de) {
                errorMsg.style.display = 'none';
                content.style.display = 'block';
                document.getElementById('passwordInput').style.display = 'none';
                document.querySelector('button').style.display = 'none';
                document.querySelector('p').style.display = 'none';
            } else {
                errorMsg.style.display = 'block';
                content.style.display = 'none';
                // Clear input after wrong attempt
                document.getElementById('passwordInput').value = '';
            }
        }
        
        // Prevent right-click and common shortcuts
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
